<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Notes App</h1>

      <div id="auth">
        <div id="forms">
          <div class="card" id="registerCard">
            <h2>Register</h2>
            <input id="regEmail" placeholder="Email" />
            <input id="regPassword" placeholder="Password" type="password" />
            <button id="registerBtn">Register</button>
            <div class="msg" id="registerMsg"></div>
          </div>

          <div class="card" id="loginCard">
            <h2>Login</h2>
            <input id="loginEmail" placeholder="Email" />
            <input id="loginPassword" placeholder="Password" type="password" />
            <button id="loginBtn">Login</button>
            <div class="msg" id="loginMsg"></div>
          </div>
        </div>
      </div>

      <div id="app" class="hidden">
        <div class="topbar">
          <div>Logged in as <span id="userEmail"></span></div>
          <button id="logoutBtn">Logout</button>
        </div>

        <div class="create">
          <input id="noteTitle" placeholder="Title" />
          <textarea id="noteContent" placeholder="Content"></textarea>
          <button id="createNoteBtn">Create Note</button>
        </div>

        <h3>Your Notes</h3>
        <div id="notes"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
